        <h1>Contact Us</h1>
        <form method="get" class="myform" action="thanks.html">
        
        <fieldset>
        <legend>User Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
        <label>Last Name*<input type="text" name="lname" required></label>
        <label>Cell Number*<input type="tel" name="phone" required></label>
        <label>Email*<input type="address" name="email" required></label>
        </fieldset>
            
         <fieldset>
        <legend>Subscription</legend>  
             <label><input type="radio" name="method" value="yes">Yes (Subscription will be added)</label>
             <label><input type="radio" name="method" value="no">No (Subscription will not be added)</label>
            <label><input type="radio" name="method" value="other">Other
            <textarea name="comments"></textarea>
            </label>
        </fieldset>    
            
        <fieldset>
        <legend>Notification Options</legend>
            <label><input type="checkbox" name="on" value="chosen">Turn On Notifications</label>  
            <label><input type="checkbox" name="somtimes" value="chosen">Turn On Notifications, But Only Get Them Sometimes</label>
            <label><input type="checkbox" name="off" value="chosen">Turn Off Notifications</label>
            
            <label>Preferred Notification Time
            <select name="time">
            <option value="none">Please Select</option>
            <option value="morning">Between 9:00am and 11:00am</option>
            <option value="noon">Between 11:00am and 1:00pm</option>    
            <option value="afternoon">Between 1:00pm and 5:00pm</option> 
            <option value="evening">Between 5:00pm and 10:00pm</option>
            </select>
            </label>
        </fieldset>

            <textarea name="comments"></textarea>
            </label>
